<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/96c08176d0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header class="">
        <h1 class="text-5xl text-center mt-6">Welcome To Your<span class="font-semibold text-violet-600">Bank</span>!!! </h1>
    </header>
    <main>
        <section class="bg-blue-300 w-9/12 mx-auto mt-12 p-8 py-11 rounded-md">
            <h3 class="text-3xl mb-4 font-medium text-center">Please Login</h3>
            <div class="">
                <input id="user-email" class="mx-auto w-9/12 block mb-3 p-2 px-3 rounded-md outline-none" type="email"
                    placeholder="Your Email Address">
                <input id="user-password" class="mx-auto w-9/12 block mb-3 p-2 px-3 rounded-md outline-none"
                    type="password" placeholder="Your Password">
                <input onclick="showPass()" class="block mx-auto mb-2" type="checkbox">
                <button id="btn-submit"
                    class="mx-auto w-9/12 block bg-sky-700 text-white font-medium px-3 py-2 rounded-md mb-3">Submit</button>

            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
