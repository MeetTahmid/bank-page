<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets Get Some <span
                class="font-semibold text-violet-600">Mooooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 text-white gap-4 w-9/12 mx-auto text-center">
                <div class="bg-green-500 p-8  rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-fuchsia-400 p-8  rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-orange-400 p-8  rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balence-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 text-white gap-4 w-9/12 mx-auto text-center">
                <div class="bg-indigo-500 p-8 py-10 rounded-xl">
                    <h4 class="text-2xl mb-3">Deposit</h4>
                    <input id="deposit-field" class=" text-black mx-auto w-9/12 block mb-3 p-2 px-3 rounded-md outline-none" type="number" placeholder="$ Dollar You Want To Deposit">
                    <button id="btn-deposit" class="mx-auto w-9/12 block bg-orange-500 text-white font-medium px-3 py-2 rounded-md mb-3 hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-violet-500 p-8  rounded-xl">
                    <h4 class="text-2xl mb-3">Withdraw</h4>
                    <input id="withdraw-field" class=" text-black mx-auto w-9/12 block mb-3 p-2 px-3 rounded-md outline-none" type="number" placeholder="$ Dollar You Want To Withdraw">
                    <button id="btn-withdraw" class="mx-auto w-9/12 block bg-orange-500 text-white font-medium px-3 py-2 rounded-md mb-3 hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
